name: Notion Page Sync

on:
  repository_dispatch:
    types: [notion-page-sync]

concurrency:
  group: notion-page-sync-${{ github.event.client_payload.notion_data.id }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  notion-page-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Notion page sync
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PAGE_ID: ${{ github.event.client_payload.notion_data.id }}
        run: node src/NotionCli.mjs page sync "$NOTION_PAGE_ID"

      - name: Commit content changes
        id: commit
        env:
          NOTION_PAGE_ID: ${{ github.event.client_payload.notion_data.id }}
          NOTION_PAGE_TITLE: ${{ github.event.client_payload.notion_data.properties['제목'].title[0].plain_text }}
          NOTION_PAGE_URL: ${{ github.event.client_payload.notion_data.url }}
        run: |
          git config user.name "notion-webhook[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hugo/content/
          if git diff --cached --quiet; then
            echo "No content changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(notion): page sync ${NOTION_PAGE_TITLE}" -m "page_id: ${NOTION_PAGE_ID}" -m "page_url: ${NOTION_PAGE_URL}"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

